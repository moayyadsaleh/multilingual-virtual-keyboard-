<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style></style>
    <title>Multilingual Virtual Keyboard</title>
  </head>

  <body>
   
    </div>
    <p id="introduction">
      Pick your target language and dive into practice!    </p>
    <div id="languageSelector">
      <button
        onclick="loadKeyboard('arabic')"
        title="Arabic - Click to select Arabic language"
      >
        Arabic
      </button>
      <button
        onclick="loadKeyboard('russian')"
        title="Russian - Click to select Russian language"
      >
        Russian
      </button>
      <button
        onclick="loadKeyboard('farsi')"
        title="Farsi - Click to select Farsi language"
      >
        Farsi
      </button>
      <button
        onclick="loadKeyboard('french')"
        title="French - Click to select French language"
      >
        French
      </button>
      <button
        onclick="loadKeyboard('indonesian')"
        title="Indonesian - Click to select Indonesian language"
      >
        Indonesian
      </button>
      <button
        onclick="loadKeyboard('korean')"
        title="Korean - Click to select Korean language"
      >
        Korean
      </button>
      <button
        onclick="loadKeyboard('portuguese')"
        title="Portuguese - Click to select Portuguese language"
      >
        Portuguese
      </button>
      <button
        onclick="loadKeyboard('thai')"
        title="Thai - Click to select Thai language"
      >
        Thai
      </button>
      <button
        onclick="window.location.href='https://moayyadsaleh.github.io/virtual-board/'"
        title="Practice Writing - Click to go to the virtual board for practice writing"
      >
        Virtual board: Click to Practice Writing!
      </button>
    </div>
    <div id="output">
      <textarea id="typedText" rows="4" cols="50"></textarea>
    </div>
    <div id="virtualKeyboard"></div>

    <script src="script.js"></script>
  </body>
</html>
